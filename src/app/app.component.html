<div style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2 class="text-center">Simple Calculator</h2>

  <input [(ngModel)]="num1" type="number" placeholder="Enter first number" class="form-control mb-2" />
  <input [(ngModel)]="num2" type="number" placeholder="Enter second number" class="form-control mb-3" />

  <div class="d-flex justify-content-between mb-3">
    <button (click)="add()" class="btn btn-primary">+</button>
    <button (click)="subtract()" class="btn btn-secondary">-</button>
    <button (click)="multiply()" class="btn btn-success">ร</button>
    <button (click)="divide()" class="btn btn-warning">รท</button>
  </div>

  <div *ngIf="result !== ''" class="alert alert-info">
    Result: {{ result }}
  </div>

  <button (click)="clear()" class="btn btn-danger w-100">Clear</button>
</div>
